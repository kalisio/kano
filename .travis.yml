notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
- name: TEST
- name: DEPLOY
- name: ANDROID
- name: IOS

jobs:
  include:

  - stage: BUILD
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install: true
    script:
    - bash travis.build.sh
    deploy:
      skip_cleanup: true
      provider: s3
      access_key_id: "$S3_ACCESS_KEY"
      secret_access_key: "$S3_SECRET_ACCESS_KEY"
      bucket: kapp-builds
      local_dir: dist
      upload_dir: "$TRAVIS_BUILD_NUMBER/dist"
      on:
        all_branches: true

  - stage: TEST
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    addons:
      code_climate:
        repo_token: 19d3ef0c5e4541c913514b7a3a3825829e5e354f08dc39fd2c03b7898958d597
    install:
    - npm install -g codeclimate-test-reporter
    script:
    - bash travis.test.sh
    after_script:
    - codeclimate-test-reporter < server-coverage/lcov.info
    deploy:
      - provider: s3
        skip_cleanup: true
        access_key_id: "$S3_ACCESS_KEY"
        secret_access_key: "$S3_SECRET_ACCESS_KEY"
        bucket: aktnmap-builds
        local_dir: server-coverage
        upload_dir: "$TRAVIS_BUILD_NUMBER/server-tests/coverage"
        on:
          all_branches: true
      - provider: s3
        skip_cleanup: true
        access_key_id: "$S3_ACCESS_KEY"
        secret_access_key: "$S3_SECRET_ACCESS_KEY"
        bucket: aktnmap-builds
        local_dir: client-screenshots
        upload_dir: "$TRAVIS_BUILD_NUMBER/client-tests/screenshots"
        on:
          all_branches: true

  - stage: DEPLOY
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install: true
    script:
    - openssl aes-256-cbc -K $encrypted_83630750896a_key -iv $encrypted_83630750896a_iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    deploy:
      provider: script
      skip_cleanup: true
      script: bash travis.deploy.sh
      on:
        all_branches: true

  - stage: ANDROID
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-26
      - extra
    before_install:
    - nvm install 8
    - yes | sdkmanager "platforms;android-26"
    install:
    - pip install --user awscli
    - npm install -g cordova
    - npm install -g cross-env
    - gem install fastlane
    script:
    - bash travis.android.sh

  - stage: IOS
    language: objective-c
    osx_image: xcode9.4
    before_install:
    - nvm install 8
    install:
    - brew install awscli
    - npm install -g cordova
    - npm install -g cross-env
    - gem install fastlane        
    script:
    - bash travis.ios.sh
